<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nutrello</title>
    <script src="js/healthhack.js"></script>
    <script src="js/html5.image.preview.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3pie.js"></script>
    <script src="js/backend.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.min.css" rel="stylesheet">

  </head>

  <body id="page-top">
    <!-- Navigation -->
    <a class="menu-toggle rounded" href="#">
      <i class="fa fa-bars"></i>
    </a>
    <nav id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a class="js-scroll-trigger" href="#page-top">Nutrello</a>
        </li>
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#page-top">Home</a>
        </li>
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#newUser">New User</a>
        </li>
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#signedin">Sign In</a>
        </li>
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#services">Upload</a>
        </li>
      </ul>
    </nav>

    <!-- Header -->
    <header class="masthead d-flex">
      <div class="container text-center my-auto">
        <h1 class="mb-1" style="color:white;">Nutrello</h1>
        <h3 class="mb-5" style="color:white;">
          <em>We'll take care of your Nutrition and Fitness.</em>
        </h3>
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#newUser">Register</a>
        <a class="btn btn-xl btn-dark"  href="#signedin">Sign In</a>
      </div>
      <div class="overlay"></div>
    </header>

    <!-- Signup -->
    <section class="content-section bg-light" id="newUser">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h2>New Registration</h2>

            <form id="contact">
      <fieldset>
        <input id="contact-name" class="form-group form-group-md form-control" placeholder="Your name" type="text" required autofocus value="">
      </fieldset>

        <fieldset>
        <input id="contact-age" class="form-group form-group-md form-control" placeholder="Your Age" type="text" required autofocus value="">
      </fieldset>
        <fieldset>
        <input id="contact-gender" placeholder="Your Gender" type="radio" name="gender" value="Male" required autofocus >
            Male
            <input placeholder="Your Gender" type="radio" name="gender" value="Female" required autofocus>
            Female
      </fieldset>
        <fieldset>
        <input id="contact-height" class="form-group form-group-md form-control" placeholder="Your Height in inches" type="number" required value="">
      </fieldset>
        <fieldset>
        <input id="contact-weight" class="form-group form-group-md form-control" placeholder="Your Weight in lb" type="number" required value="">
      </fieldset>

      <fieldset>
          <h5>Your Goal</h5>
          <select id="contact-goal" class="form-group form-group-md form-control" name="goal" size="2"> <option value="loseWeight">Lose Weight</option> <option value="gainWeight">Gain Weight</option>
  </select>
      </fieldset>

    <br/> <br/>
    <fieldset>
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#services" onclick="submit_by_id()">Submit</a>
    </fieldset>
  </form>
          </div>
        </div>
      </div>
    </section>

  <!-- Sign In -->
    <section class="callout" id="signedin">
      <div class="container text-center">
        <form id="signin">
      <fieldset>
        <input class="form-group form-group-md form-control" id="signin-nm" placeholder="Your name" type="text" required autofocus value="">
      </fieldset>

    <br/> <br/>
    <fieldset>
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#services" onclick="login()">Sign in</a>
    </fieldset>
  </form>
      </div>
    </section>

    <!-- Services -->
    <section class="content-section text-white text-center" id="services" style="background-color: #74a9e1;">
      <div class="container">
        <div id="greetings"></div>
        <form id="nutrition">
          <h3 class="mb-5">
            
          <em>Take a photo of your meal and upload here.</em>
        </h3>
      <input class="btn btn-xl btn-dark" type="file" id="fileinput" accept="image/*" onchange="previewImage(this,[512],4);" />
      <br/>
      <div class="imagePreview" style="padding-top: 25px"></div><br/>
      <div id="food"></div>
      <div id="pieChart"></div><br/>
      <fieldset>
      <button class="btn btn-xl btn-light mr-4" name="getNutritn" type="button" id="nutrition-submit" onclick="getNutritionInfo()" >Submit</button>
    </fieldset>
  </form>
  <br/><br/>
  <a class="btn btn-primary btn-xl js-scroll-trigger" id="fitness-btn" href="#fitness" style="display:none;">Get your fitness plan!</a>
  <br/>
      </div>
    </section>

    <section class="content-section bg-primary text-white text-center" id="fitness" >
      <div class="container">
        <img class="img-fluid" src="img/fitness.png" width="800px" height="500px"/>
      </div>
    </section>

    <footer class="footer text-center">
      <div class="container">
      </div>
    </footer>

    <!-- Scroll to Top Button-->
    <a id="to-top" class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/stylish-portfolio.min.js"></script>
    <script>
    $( document ).ready(function() {
       $( "#to-top" ).trigger( "click" );
    });
    </script>
  </body>

</html>
